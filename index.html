<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cocktail Chooser</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="./src/index.js"></script>
</head>

<body>
    <header>
        <h1>Cocktail Chooser</h1>
    </header>

    <div>
        <div id="random-cocktail">
            <!-- Use js to put random cocktail here-->
        </div>
        <button id="hide">Hide Cocktail</button>
    </div>

    <br>
    <div id="search-box">
        <form id="form">
            <label for="search-term">Search:</label>
            <input type="text" id="search-term" name="search-term"><br>
            <label for="name">Search by Name
                <input type="radio" id="name" name="name">
            </label><br>
            <label for="ingredient">Search by Ingredient
                <input type="radio" id="ingredient" name="name">
            </label><br>
            <input type="submit">
        </form>
    </div>

</body>

</html>
