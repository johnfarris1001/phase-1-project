<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cocktail Chooser</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="./src/index.js"></script>
</head>

<body>
    <header>
        <h1>Cocktail Chooser</h1>
    </header>

    <div id="main-content">
        <div>
            <button id="show-list">Show Your Compare List</button>
        </div>

        <br>

        <div id="random-div">
            <button id="hide">Show Random Cocktail</button>
            <br><br><br>
            <div id="random-cocktail" style="display: none;">
            </div>

        </div>

        <br>
        <div id="search-box">
            <form id="form">
                <input type="text" id="search-term" name="search-term"><br>
                <label for="name">Search by Name
                    <input type="radio" id="name" name="name">
                </label><br>
                <label for="ingredient">Search by Ingredient
                    <input type="radio" id="ingredient" name="name">
                </label><br>
                <input type="submit">
            </form>
        </div>

        <br>

        <div id="cocktail-list">

        </div>

        <div id="information">
            <table id="cocktail-table">
                <tr>
                    <th id="t-1"></th>
                    <th id="t-2"></th>
                    <th id="t-3"></th>
                </tr>
                <tr>
                    <th id="t-4"></th>
                    <th id="t-5"></th>
                    <th id="t-6"></th>
                </tr>
                <tr>
                    <th id="t-7"></th>
                    <th id="t-8"></th>
                    <th id="t-9"></th>
                </tr>
            </table>

        </div>

        <div id="compare-list" class="container">

        </div>

</body>

</html>
